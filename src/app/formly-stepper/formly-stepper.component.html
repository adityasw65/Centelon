  <mat-step [stepControl]="form2" label="Phone number">

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>

      </div>

    <form [formGroup]="form2" (ngSubmit)="data2(model2)">
      <!-- <ng-template matStepLabel></ng-template> -->
      <formly-form [model]="model2" [fields]="field2" [form]="form2"></formly-form>
      <button mat-flat-button matStepperPrevious>Back</button>
      <div *ngIf="isPhoneNext">
        <button mat-flat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="form3" label="Select Gender">
    <form [formGroup]="form3" (ngSubmit)="data3(model3)">
      <formly-form [model]="model3" [fields]="field3" [form]="form3"></formly-form>
      <button mat-flat-button matStepperPrevious>Back</button>
      <span *ngIf="isGenderNext">
        <button mat-flat-button matStepperNext>Submit</button>
      </span>
    </form>
  </mat-step>

</mat-stepper>
